<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="main-container">
  <div class="left-container">
    <h3>Your Result</h3>
    <div class="circle">
      <p class="circle-text">76</p>
      <p class="circle-text">of 100</p>
    </div>
    <div class="remarks-container">
      <h1>Great</h1>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
  </div>
  <div class="sub-container">
    <h3 class="summary">Summary</h3>
    <div class="content">
      <div class="first type">
        <p class="reaction-title"> <img src="./assets/images/icon-reaction.svg" alt=""> Reaction</p>
        <p>80 <span>/ 100</span></p>
      </div>
      <div class="second type">
        <p class="memory-title"> <img src="./assets/images/icon-memory.svg" alt=""> Memory</p>
        <p>92 <span>/ 100</span></p>
      </div>
      <div class="third type">
        <p class="verbal-title"> <img src="./assets/images/icon-verbal.svg" alt="">  Verbal</p>
        <p>61 <span>/ 100</span></p>
      </div>
      <div class="fourth type">
        <p class="visual-title"> <img src="./assets/images/icon-visual.svg" alt="">  Visual</p>
        <p>72 <span>/ 100</span></p>
      </div>

    </div>
    <button type="button" class="continue-btn">Continue</button>
  </div>
</div>

</body>
</html>
